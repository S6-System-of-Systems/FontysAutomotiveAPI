server.servlet.context-path=/api/v1
spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:h2:mem:fontysautomotive
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.properties.hibernate.connection.charSet=UTF-8
spring.jpa.properties.hibernate.hbm2ddl.import_files_sql_extractor=org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor
8vance.endpoint.cv=https://import.8vance.com/data_import/structured_data_import/
8vance.endpoint.job=https://import.8vance.com/data_import/structured_data_import_for_job/